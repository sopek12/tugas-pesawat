<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri 01</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>

    <div class="header">
        <h1>Pesawat</h1>
    </div>

    <div class="container">
        <div class="panel active" style="background-image: url('foto/Red_Arrows_Jet_Flyovers.jpeg');
        "sound-data="sound-01">
            <h3>Red Arrows Jet Flyovers</h3>
        </div>
        <div class="panel" style="background-image: url('foto/Jet_loop_01.jpeg');
        "sound-data="sound-02">
            <h3>Jet loop 01</h3>
        </div>
        <div class="panel" style="background-image: url('foto/Fighter_Jets_Passing_Overhead.jpeg');
        "sound-data="sound-03">
            <h3>Fighter Jets Passing Overhead</h3>
        </div>
        <div class="panel" style="background-image: url('foto/F-106_fly-by.jpeg');
        "sound-data="sound-04">
            <h3>F-106 fly-by</h3>
        </div>
        <div class="panel" style="background-image: url('foto/Vulcan_Fly_Over_\(Last_Ever_Flight\).jpeg');
        "sound-data="sound-05">
            <h3>Vulcan Fly Over (Last Ever Flight)</h3>
        </div>
        <div class="panel" style="background-image: url('foto/jet_overhead.jpeg');
        "sound-data="sound-06">
            <h3>jet overhead</h3>
        </div>
        <div class="panel" style="background-image: url('foto/Flying_Military_Jets.jpeg');
        "sound-data="sound-07">
            <h3>Flying Military Jets</h3>
        </div>
        <div class="panel" style="background-image: url('foto/Boeing_737-800_air_cabin.jpeg');
        "sound-data="sound-08">
            <h3>Boeing 737-800 air cabin</h3>
        </div>
        <div class="panel" style="background-image: url('foto/Bomber.jpeg');
        "sound-data="sound-09">
            <h3>Bomber</h3>
        </div>
        <div class="panel" style="background-image: url('foto/Jet_Flyby_1.jpeg');
        "sound-data="sound-10">
            <h3>Jet Flyby 1</h3>
        </div>
        
       
    </div>

    <audio src="sound_Red_Arrows_Jet_Flyovers.mpeg" id="sound-01"></audio>
    <audio src="sound_Jet_loop_01.mpeg" id="sound-02"></audio>
    <audio src="sound_Fighter_Jets_Passing_Overhead.mpeg" id="sound-03"></audio>
    <audio src="sound_F-106_fly-by.mpeg" id="sound-04"></audio>
    <audio src="sound_Vulcan_Fly_Over_(Last_Ever_Flight).mpeg" id="sound-05"></audio>
    <audio src="sound_jet_overhead.mpeg" id="sound-06"></audio>
    <audio src="sound_Flying_Military_Jets.mpeg" id="sound-07"></audio>
    <audio src="sound_Boeing_737-800_air_cabin.mpeg" id="sound-08"></audio>
    <audio src="sound_Bomber.mpeg" id="sound-09"></audio>
    <audio src="sound/sound_Jet_Flyby_1.mpeg" id="sound-10"></audio>
    
    <script src="main.js"></script>
</body>
</html>
